on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      lambda_bucket:
        description: "Bucket containing lambda zips"
        required: true
        type: string
      version:
        required: true
        type: string
      matrix:
        required: false
        type: string
        default: "[]"

concurrency: # only run one instance of workflow at any one time
  group: build-${{ inputs.environment }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: write

env:
  VERSION: ${{ inputs.version }}
  AWS_OIDC_ROLE_ARN: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/aws-serverless-github-deploy-${{ inputs.environment }}-github-oidc-role

jobs:
  lambdas:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        value: ${{ fromJson(inputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: "Build ${{ matrix.value }} Lambda"
        uses: chrispsheehan/just-aws-oidc-action@0.3.0
        env:
          LAMBDA_NAME: ${{ matrix.value }}
        with:
          just_action: lambda-build

      - name: "Upload ${{ matrix.value }} Lambda"
        uses: chrispsheehan/just-aws-oidc-action@0.3.0
        env:
          LAMBDA_NAME: ${{ matrix.value }}
          BUCKET_NAME: ${{ inputs.lambda_bucket }}
          VERSION: ${{ inputs.version }}
        with:
          aws_oidc_role_arn: ${{ env.AWS_OIDC_ROLE_ARN }}
          just_action: lambda-upload
