on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      version:
        required: true
        type: string

concurrency: # only run one instance of workflow at any one time
  group: ${{ github.workflow }}-${{inputs.environment}}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: write

env:
  VERSION: ${{inputs.version }}
  AWS_OIDC_ROLE_ARN: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/aws-serverless-github-deploy-${{ inputs.environment }}-github-oidc-role

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      lambda_dirs: ${{ steps.lambda_dirs.outputs.just_outputs }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Get Lambda Directories
        id: lambda_dirs
        uses: chrispsheehan/just-aws-oidc-action@0.1.3
        with:
          just_action: lambda-get-directories

  lambdas:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.lambda_dirs) }}
    steps:
      - name: Deploy ${{ matrix.value }} Lambda
        run: |
          echo "Deploying lambda in directory: ${{ matrix.value }}"
