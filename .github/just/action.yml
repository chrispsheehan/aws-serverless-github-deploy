name: "Execute Just command with AWS OIDC"
description: "Sets up Just, configures AWS OIDC authentication and runs just action"

inputs:
  just_version:
    description: "Version of Just to install"
    required: false
    default: "1.0.0"
  aws_region:
    description: "AWS Region"
    default: "eu-west-2"
  aws_oidc_role_arn:
    description: "AWS iam role arn"
    required: true
  just_action:
    description: "Just command (recipe) to execute"
    required: true

outputs:
  just_outputs:
    description: "Output from the just script"
    value: ${{ steps.capture.outputs.result }}

runs:
  using: "composite"
  steps:
    - name: Install Just
      uses: extractions/setup-just@v2
      with:
        just-version: ${{ inputs.just_version }}

    - name: Configure AWS OIDC Authentication
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws_oidc_role_arn }}
        aws-region: ${{ inputs.aws_region }}

    - name: Run just action and capture output
      id: capture
      shell: bash
      env:
        AWS_REGION: ${{ inputs.aws_region }}
        AWS_DEFAULT_REGION: ${{ inputs.aws_region }}
      run: |
        set -uo pipefail  # don't use -e; we want to inspect the exit code ourselves

        echo "üì¶ Running just command: ${{ inputs.just_action }}"

        echo "::group::just output"
        output="$({ just ${{ inputs.just_action }}; } 2>&1)"
        status=$?
        echo "$output"
        echo "::endgroup::"

        if [[ $status -ne 0 ]]; then
          echo "::error::Just command exited with status $status"
          {
            echo "### ‚ùå Just command failed"
            echo "**Command:** \`just ${{ inputs.just_action }}\`"
            echo "**Exit code:** $status"
            echo "<details><summary>Output (last 200 lines)</summary>"
            printf '%s\n' "$output" | tail -n 200
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"
          exit "$status"
        fi

        result="$(printf '%s\n' "$output" | awk 'NF{last=$0} END{print last}' | tr -d '\r')"
        printf 'result=%s\n' "$result" >> "$GITHUB_OUTPUT"
